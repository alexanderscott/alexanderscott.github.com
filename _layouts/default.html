<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

{% seo %}

		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a class="header-link" href="/">{{ site.title | default: site.github.repository_name }}</a></h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>

        <ul id="socialIconSet">
            <li><div class="iconWrapper"><a href="http://github.com/alexanderscott" class="social-icon github-gray" target="_blank"></a></div></li>
            <li><div class="iconWrapper"><a href="http://twitter.com/ehrndog" class="social-icon twitter-gray" target="_blank"></a></div></li>
            <li><div class="iconWrapper" style="margin-left:10px;"><a href="http://www.linkedin.com/in/alexehrnschwender" class="social-icon linkedin-gray" style="bottom:4px;position:relative;" target="_blank"></a></div></li>
            <!--<li><div class="iconWrapper"><a href="atom.xml" class="social-icon rss-gray" style="bottom:1px;position:relative;" target="_blank"></a></div></li>-->
        </ul>
      </header>
      <section>

      {{ content }}

      </section>

      <aside id="sideNavEl">
        <nav>
            <ul>
                <!--<li>-->
                    <!--a id="aboutBtn" class="navLink" href="about.html">About</a-->
                <!--</li>-->
                <li>
                    <a id="archiveBtn" class="navLink" href="archive.html">Archive</a>
                </li>
                <li>
                    <a id="projectsBtn" class="navLink" href="projects.html">Projects</a>
                </li>
                <li>
                    <a href="ASE-resume-2017.pdf" target="_blank">Résumé</a>
                </li>
            </ul>
        </nav>
      </aside>
      
      <footer id="footerEl">
        <p><small>&copy; 2017 Alex Ehrnschwender</small></p>
     </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>


  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');

</html>
